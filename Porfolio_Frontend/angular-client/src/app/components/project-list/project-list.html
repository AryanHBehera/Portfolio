<div class="min-h-screen bg-slate-50 py-10 px-4">

    <!-- PAGE TITLE -->
    <h1 class="text-4xl font-bold text-center text-slate-800 mb-2">
        My Projects
    </h1>
    <p class="text-center text-slate-500 mb-10">
        A collection of my work & experiments ðŸš€
    </p>

    <!-- ADD PROJECT FORM -->
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mb-14 animate-fade-in">
        <h2 class="text-2xl font-semibold text-slate-700 mb-6">
            Add New Project
        </h2>

        <div class="space-y-4">
            <input type="text" placeholder="Project Title" [(ngModel)]="newProject.title"
                class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <textarea rows="3" placeholder="Project Description" [(ngModel)]="newProject.description"
                class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

            <input type="text" placeholder="Tech Stack (Angular, Spring Boot, MySQL)" [(ngModel)]="newProject.techStack"
                class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="text" placeholder="GitHub Repository URL" [(ngModel)]="newProject.githubUrl"
                class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button (click)="addProject()"
            class="mt-6 w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 rounded-lg font-medium hover:scale-[1.02] transition-transform">
            âž• Add Project
        </button>
    </div>

    <!-- PROJECT LIST -->
    <div *ngIf="projects.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">

        <div *ngFor="let project of projects"
            class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition-all duration-300 hover:-translate-y-1 animate-fade-in">

            <h3 class="text-xl font-semibold text-slate-800 mb-2">
                {{ project.title }}
            </h3>

            <p class="text-slate-600 mb-4">
                {{ project.description }}
            </p>

            <span class="inline-block text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full mb-4">
                {{ project.techStack }}
            </span>

            <div class="mt-4">
                <a [href]="project.githubUrl" target="_blank" class="text-blue-600 font-medium hover:underline">
                    ðŸ”— View on GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- EMPTY STATE -->
    <div *ngIf="projects.length === 0" class="text-center text-slate-500 mt-20 text-lg">
        No projects added yet ðŸ’¤
    </div>

</div>
